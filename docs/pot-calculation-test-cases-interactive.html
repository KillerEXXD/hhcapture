                    ante: 0,
                    anteOrder: 'BB First'
                },
                actions: {
                    preflopBase: [
                        { player: 'Alice', action: 'Post Blind', amount: 50 },
                        { player: 'Bob', action: 'Post Blind', amount: 100 },
                        { player: 'Charlie', action: 'Raise', amount: 300 },
                        { player: 'Alice', action: 'Call', amount: 300 },
                        { player: 'Bob', action: 'Call', amount: 300 }
                    ],
                    flopBase: [
                        { player: 'Alice', action: 'Check', amount: 0 },
                        { player: 'Bob', action: 'Bet', amount: 500 },
                        { player: 'Charlie', action: 'Call', amount: 500 },
                        { player: 'Alice', action: 'Fold', amount: 0 }
                    ]
                },
                expected: {
                    totalPot: 1900,
                    mainPot: {
                        amount: 1900,
                        eligible: ['Bob', 'Charlie'],
                        excluded: ['Alice'],
                        percentage: 100
                    },
                    sidePots: [],
                    deadMoney: { total: 300, ante: 0, foldedBlinds: 0, foldedBets: 300 },
                    finalStacks: [
                        { player: 'Alice', stack: 9700, contribution: 300 },
                        { player: 'Bob', stack: 9200, contribution: 800 },
                        { player: 'Charlie', stack: 9200, contribution: 800 }
                    ],
                    maxWins: [
                        { player: 'Alice', maxWin: 0 },
                        { player: 'Bob', maxWin: 1900 },
                        { player: 'Charlie', maxWin: 1900 }
                    ]
                },
                notes: 'Preflop: 3 players call to 300 (pot = 900). Flop: Alice folds. Bob bets 500. Charlie calls. Pot accumulates across streets.',
                verification: [
                    'Preflop pot = $900',
                    'Flop adds $1,000 (500+500)',
                    'Total pot = $1,900',
                    "Alice's $300 preflop contribution stays in pot (dead)",
                    'Only Bob and Charlie can win'
                ]
            }
        ];

        function renderTestCases(filteredCases = testCases) {
            const container = document.getElementById('testCaseList');
            container.innerHTML = '';

            document.getElementById('visibleTests').textContent = filteredCases.length;

            filteredCases.forEach(tc => {
                const card = createTestCaseCard(tc);
                container.appendChild(card);
            });
        }

        function createTestCaseCard(tc) {
            const card = document.createElement('div');
            card.className = 'test-case-card';
            card.setAttribute('data-category', tc.category);
            card.setAttribute('data-complexity', tc.complexity);

            card.innerHTML = `
                <div class="test-case-header" onclick="toggleCard(this)">
                    <div class="test-case-title">
                        <div class="test-case-id">${tc.id}</div>
                        <div class="test-case-name">${tc.name}</div>
                        <div class="test-case-meta">
                            <span class="badge ${tc.complexity}">${tc.complexity}</span>
                            <span class="badge category">${tc.category}</span>
                        </div>
                    </div>
                    <div class="expand-icon">‚ñº</div>
                </div>
                <div class="test-case-body">
                    ${renderTestCaseBody(tc)}
                </div>
            `;

            return card;
        }

        function renderTestCaseBody(tc) {
            return `
                <div class="section">
                    <div class="section-title">
                        <span class="section-icon">üìã</span>
                        Description
                    </div>
                    <p style="color: #4a5568; line-height: 1.6;">${tc.description}</p>
                </div>

                <div class="section">
                    <div class="section-title">
                        <span class="section-icon">‚öôÔ∏è</span>
                        Stack Setup
                    </div>
                    <div class="stack-setup">
                        <div class="info-box">
                            <div class="info-label">Small Blind</div>
                            <div class="info-value">$${tc.stackSetup.blinds.sb.toLocaleString()}</div>
                        </div>
                        <div class="info-box">
                            <div class="info-label">Big Blind</div>
                            <div class="info-value">$${tc.stackSetup.blinds.bb.toLocaleString()}</div>
                        </div>
                        <div class="info-box">
                            <div class="info-label">Ante</div>
                            <div class="info-value">$${tc.stackSetup.ante.toLocaleString()}</div>
                        </div>
                        <div class="info-box">
                            <div class="info-label">Ante Order</div>
                            <div class="info-value">${tc.stackSetup.anteOrder}</div>
                        </div>
                    </div>
                    <div class="player-grid" style="margin-top: 20px;">
                        ${tc.stackSetup.players.map(p => `
                            <div class="player-card">
                                <div class="player-position">${p.position}</div>
                                <div class="player-name">${p.name}</div>
                                <div class="player-stack">Stack: $${p.stack.toLocaleString()}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <span class="section-icon">üéÆ</span>
                        Actions
                    </div>
                    <div class="action-timeline">
                        ${renderActions(tc.actions)}
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">
                        <span class="section-icon">‚úÖ</span>
                        Expected Results
                    </div>
                    <div class="expected-results">
                        <div style="font-size: 24px; font-weight: 700; color: #16a34a; margin-bottom: 20px;">
                            Total Pot: $${tc.expected.totalPot.toLocaleString()}
                        </div>
                        <div class="pot-breakdown">
                            ${renderPotCard(tc.expected.mainPot, 'Main Pot', 'main')}
                            ${tc.expected.sidePots.map((sp, i) => renderPotCard(sp, `Side Pot ${i + 1}`, `side${i + 1}`)).join('')}
                        </div>
                        ${renderDeadMoney(tc.expected.deadMoney)}
                        ${renderFinalStacks(tc.expected.finalStacks, tc.expected.maxWins)}
                    </div>
                </div>

                ${tc.notes ? `
                <div class="notes-box">
                    <div class="notes-title">üìù Notes</div>
                    <div class="notes-content">${tc.notes}</div>
                </div>
                ` : ''}

                <div class="section">
                    <div class="section-title">
                        <span class="section-icon">‚úì</span>
                        Verification Checklist
                    </div>
                    <div class="verification-checklist">
                        ${tc.verification.map(item => `
                            <div class="checklist-item">${item}</div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderActions(actions) {
            let html = '';

            if (actions.preflopBase) {
                html += `
                    <div class="action-street">
                        <div class="action-street-header">
                            <span class="street-badge">Preflop Base</span>
                        </div>
                        ${actions.preflopBase.map(a => `
                            <div class="action-item">
                                <span class="action-player">${a.player}:</span>
                                <span class="action-type ${a.action.toLowerCase().replace(' ', '-')}">${a.action}</span>
                                ${a.amount > 0 ? `<span class="action-amount">$${a.amount.toLocaleString()}</span>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            if (actions.flopBase) {
                html += `
                    <div class="action-street">
                        <div class="action-street-header">
                            <span class="street-badge">Flop Base</span>
                        </div>
                        ${actions.flopBase.map(a => `
                            <div class="action-item">
                                <span class="action-player">${a.player}:</span>
                                <span class="action-type ${a.action.toLowerCase()}">${a.action}</span>
                                ${a.amount > 0 ? `<span class="action-amount">$${a.amount.toLocaleString()}</span>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            return html;
        }

        function renderPotCard(pot, name, type) {
            return `
                <div class="pot-card ${type}">
                    <div class="pot-header">
                        <div class="pot-name">${name}</div>
                        <div class="pot-amount">$${pot.amount.toLocaleString()}</div>
                    </div>
                    <div class="pot-details">
                        <div class="pot-detail-row">
                            <span class="pot-detail-label">Eligible:</span>
                            <span class="pot-detail-value">
                                ${pot.eligible.map(p => `<span class="player-chip">${p}</span>`).join('')}
                            </span>
                        </div>
                        ${pot.excluded && pot.excluded.length > 0 ? `
                        <div class="pot-detail-row">
                            <span class="pot-detail-label">Excluded:</span>
                            <span class="pot-detail-value">
                                ${pot.excluded.map(p => `<span class="player-chip excluded">${p}</span>`).join('')}
                            </span>
                        </div>
                        ` : ''}
                        <div class="pot-detail-row">
                            <span class="pot-detail-label">Percentage:</span>
                            <span class="pot-detail-value">${pot.percentage.toFixed(1)}%</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDeadMoney(dm) {
            if (dm.total === 0) return '';

            return `
                <div class="dead-money-box">
                    <div style="font-weight: 700; color: #92400e; margin-bottom: 10px;">üíÄ Dead Money: $${dm.total.toLocaleString()}</div>
                    <div style="font-size: 14px; color: #78350f;">
                        <div>Ante: $${dm.ante.toLocaleString()}</div>
                        <div>Folded Blinds: $${dm.foldedBlinds.toLocaleString()}</div>
                        <div>Folded Bets: $${dm.foldedBets.toLocaleString()}</div>
                    </div>
                </div>
            `;
        }

        function renderFinalStacks(stacks, maxWins) {
            return `
                <div style="margin-top: 20px;">
                    <h4 style="font-weight: 700; margin-bottom: 10px; color: #2d3748;">Final Stacks & Contributions</h4>
                    <div style="display: grid; gap: 10px;">
                        ${stacks.map((s, i) => `
                            <div style="background: white; padding: 10px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <span style="font-weight: 700; color: #2d3748;">${s.player}</span>
                                </div>
                                <div style="display: flex; gap: 20px; font-size: 14px;">
                                    <div>
                                        <span style="color: #718096;">Stack:</span>
                                        <span style="font-weight: 600; color: #2d3748;">$${s.stack.toLocaleString()}</span>
                                    </div>
                                    <div>
                                        <span style="color: #718096;">Contributed:</span>
                                        <span style="font-weight: 600; color: #dc2626;">$${s.contribution.toLocaleString()}</span>
                                    </div>
                                    <div>
                                        <span style="color: #718096;">Max Win:</span>
                                        <span style="font-weight: 600; color: #16a34a;">$${maxWins[i].maxWin.toLocaleString()}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function toggleCard(header) {
            const card = header.closest('.test-case-card');
            card.classList.toggle('expanded');
        }

        function expandAll() {
            document.querySelectorAll('.test-case-card').forEach(card => {
                card.classList.add('expanded');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.test-case-card').forEach(card => {
                card.classList.remove('expanded');
            });
        }

        function filterTestCases() {
            const category = document.getElementById('categoryFilter').value;
            const complexity = document.getElementById('complexityFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            const filtered = testCases.filter(tc => {
                const matchCategory = !category || tc.category === category;
                const matchComplexity = !complexity || tc.complexity === complexity;
                const matchSearch = !search ||
                    tc.id.toLowerCase().includes(search) ||
                    tc.name.toLowerCase().includes(search) ||
                    tc.description.toLowerCase().includes(search);

                return matchCategory && matchComplexity && matchSearch;
            });

            renderTestCases(filtered);
        }

        // Event listeners
        document.getElementById('categoryFilter').addEventListener('change', filterTestCases);
        document.getElementById('complexityFilter').addEventListener('change', filterTestCases);
        document.getElementById('searchInput').addEventListener('input', filterTestCases);

        // Initial render
        renderTestCases();
    </script>
</body>
</html>
